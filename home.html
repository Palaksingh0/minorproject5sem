<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Course Generator</title>

<!-- AOS Library for Scroll Animations -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

<!-- Lottie Library for Animations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>

<!-- Particles.js Library -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;

    
    background: 
      linear-gradient(
        rgba(106, 17, 203, 0.6), 
        rgba(37, 117, 252, 0.6), 
        rgba(255, 81, 47, 0.6), 
        rgba(221, 36, 118, 0.6)
      ), 
      url("https://www.reiner-sct.com/wp-content/uploads/45-KI-Sicherheit-Erfolgreiche-Nutzung-von-KI_AdobeStock_946065111.jpeg")
        no-repeat center / cover;
  }

  .container {
    perspective: 1000px;
    transform-style: preserve-3d;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(255, 255, 255, 0.15);
    padding: 50px;
    border-radius: 16px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    color: white;
    max-width: 400px;
    text-align: center;
    transition: transform 0.5s, box-shadow 0.3s;
    animation: fadeInContainer 1.5s ease forwards;
  }

  .container:hover {
    transform: rotateY(10deg) rotateX(5deg) scale(1.05);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
  }

  @keyframes fadeInContainer {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #animation {
    width: 200px;
    height: 200px;
    margin-bottom: 20px;
    cursor: pointer;
  }

  h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 10px;
    opacity: 0;
    animation: fadeInText 2s forwards;
  }

  #subtitle {
    font-size: 1.2rem;
    margin-bottom: 30px;
    opacity: 0;
    animation: fadeInText 2s forwards;
    animation-delay: 0.5s;
    line-height: 1.6;
  }

  @keyframes fadeInText {
    from { opacity: 0; transform: translateY(-10px);}
    to { opacity: 1; transform: translateY(0);}
  }

  button {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .login {
    background: linear-gradient(45deg, #00ffab, #00e676);
    color: black;
    box-shadow: 0 0 10px #00e676, 0 0 20px #00ffab;
  }

  .signup {
    background: linear-gradient(45deg, #00e6ff, #00bcd4);
    color: black;
    box-shadow: 0 0 10px #00e6ff, 0 0 20px #00bcd4;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #fff, 0 0 30px #00e6ff;
  }

  /* Particle container */
  #particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
</style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container" data-aos="fade-up">
    <div id="animation"></div>
    <h1>AI Course Generator</h1>
    <p id="subtitle"> Personalized AI Courses for all</p>
    <button class="login" onclick="window.location.href='login.html'">Login</button>
    <button class="signup" onclick="window.location.href='register.html'">Register</button>
  </div>

  <script>
    AOS.init({ duration: 1200 });

    // Lottie animation
    const anim = lottie.loadAnimation({
      container: document.getElementById("animation"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "https://assets6.lottiefiles.com/packages/lf20_0yfsb3a1.json",
    });

    document.getElementById("animation").addEventListener("mouseenter", () => anim.setSpeed(2));
    document.getElementById("animation").addEventListener("mouseleave", () => anim.setSpeed(1));

    // Particles.js
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        size: { value: 3 },
        move: { speed: 2 },
        line_linked: { enable: true, distance: 150 },
      },
    });
  </script>
</body>
</html>
