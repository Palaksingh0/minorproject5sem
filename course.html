<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Questionnaire - AI Course Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    .container {
      width: 500px;
      background: rgba(255, 255, 255, 0.15);
      padding: 35px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      color: #fff;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      font-weight: 600;
    }

    label {
      font-size: 16px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      font-size: 15px;
      color: #fff;
    }

    textarea::placeholder,
    input::placeholder {
      color: #ececec;
    }

    option {
      color: #000;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #00e676;
      color: #000;
      font-size: 18px;
      font-weight: 600;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      background: #1bff96;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Course Questionaire</h2>

    <form>
      <!-- Topic -->
      <label>1. Topic</label>
      <input type="text" placeholder="Enter course topic" required />

      <!-- Understanding Level -->
      <label>2. Understanding Level</label>
      <select required>
        <option value="" disabled selected>Select Level</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <!-- Course Duration -->
      <label>3. Approx Course Duration</label>
      <select required>
        <option value="" disabled selected>Select Duration</option>
        <option>20 min - 1 hr</option>
        <option>1 hr - 2 hr</option>
        <option>2 hr - 3 hr</option>
        <option>3 hr - 4 hr</option>
      </select>

      <!-- Preference -->
      <label>4. Content Preference</label>
      <select required>
        <option value="" disabled selected>Select Preference</option>
        <option>More Videos</option>
        <option>More Articles</option>
        <option>Both of the above</option>
      </select>

      <!-- Additional details -->
      <label>5. Additional Details</label>
      <textarea rows="4" placeholder="Add any specific requirements..."></textarea>

      <!-- Submit Button -->
     <button type="submit" onclick="window.location.href='course.html'">
  Continue to Course
</button>

    </form>
  </div>
</body>
</html>
